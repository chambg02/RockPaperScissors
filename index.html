<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game V2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header"><h1>ROCK   PAPER   SCISSORS</h1></div>
    
    <div class="btnContainer">
        <button class="btn" id="rock"><img src='./img/rock.png' alt = 'rock'></button>
        <button class="btn" id="paper"><img src='./img/paper.png' alt = 'paper'></button>
        <button class="btn" id="scissors"><img src='./img/scissors.png' alt = 'scissors'></button>
    </div>

    <div class="announcements">
        <div id="resultDiv"><p></p></div>
        <div id="scoreCounter"></div>
        <div id="winnerAnnounce"></div>
    </div>

    <div class="resetContainer">
        <button class="btn2" id="reset">RESET</button>
    </div>


    <script src="game.js"></script>  

</body>
</html>
